<template name="dashboardUtilisateursTemplate">
    {{#if isAdmin}}
    <h1>Utilisateurs</h1>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Nom d'utilisateur</th>
                <th scope="col">Rôle</th>
            </tr>
        </thead>
        <tbody>
            {{#each users}}
                <tr>
                    <td>{{ userame}}</td>
                    <td>{{ role }}</td>
                    <td>
                        <button class="btn btn-outline-info" id="read_btn">Détails</button>
                        <button class="btn btn-outline-info" id="update_btn">Modifier</button>
                        <button class="btn btn-outline-danger" id="delete_btn">Supprimer</button>
                    </td>
                </tr>
            {{/each}}
        </tbody>
    </table>
    {{/if}}
</template>
