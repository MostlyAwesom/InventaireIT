<template name="insertFormAppareilsTemplate">
        {{#autoForm collection="Appareils" id="insertAppareilsForm" type="insert"}}
            <fieldset>
              <legend>Ajouter un appareil</legend>
              {{> afQuickField name='numeroSerie'}}
              {{> afQuickField name='nom'}}
              {{> afQuickField name='marqueId'}}
              {{> afQuickField name='modeleId'}}
              {{> afQuickField name='typeMachineId'}}
              {{> afQuickField name='villeId'}}
              {{> afQuickField name='lieuId'}}
              {{> afQuickField name='localId'}}
              {{> afQuickField name='fournisseurId'}}
              {{> afQuickField name='dateMiseEnService'}}
              {{> afQuickField name='dateSortieDeService'}}
              {{> afQuickField name='dateFinDeSupport'}}
              {{> afQuickField name='dureeGarantie'}}
              {{> afQuickField name='parentId'}}
            </fieldset>
            <button type="submit" class="btn btn-primary">Ajouter</button>
        {{/autoForm}}
</template>
