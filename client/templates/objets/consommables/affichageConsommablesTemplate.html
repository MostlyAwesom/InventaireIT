<template name="affichageConsommablesTemplate">
    <h1>Consommables</h1>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Nom</th>
                <th scope="col">Quantité</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            {{#each consommables}}
                <tr>
                    <td>{{ nom }}</td>
                    <td>{{ quantite }}</td>
                    <td>
                        <button class="btn btn-outline-info" href="#" id="show_btn">Détails</button>
                        <button class="btn btn-outline-info" id="update_btn">Modifier</button>
                        <button class="btn btn-outline-danger" id="delete_btn">Supprimer</button>
                    </td>
                </tr>
            {{/each}}
        </tbody>
    </table>
</template>
