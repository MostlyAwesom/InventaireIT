<template name="affichageModelesTemplate">
        <h1>Modèles</h1>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Nom</th>
                    <th scope="col">Marque</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                {{#each modeles}}
                    <tr>
                        <td>{{ nom }}</td>
                        <td>{{ marque.nom }}</td>
                        <td>
                            <button class="btn btn-outline-info" href="#" id="show_btn">Détails</button>
                            <button class="btn btn-outline-info" id="update_btn">Modifier</button>
                            <button class="btn btn-outline-danger" id="delete_btn">Supprimer</button>
                        </td>
                    </tr>
                {{/each}}
            </tbody>
        </table>
    </template>
