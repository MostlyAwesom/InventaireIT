<template name="updateFormVillesTemplate">
    {{#autoForm collection="Villes" doc=ville id="updateVilleForm" type="update"}}
    <fieldset>
        <legend>Modifier une ville</legend>
        {{> afQuickField name='nom'}}
        {{> afQuickField name='npa'}}id="submitUpdate-btn"
      </fieldset>
      <button type="submit" class="btn btn-primary" id="submitUpdate_btn">Modifier</button>
    {{/autoForm}}
</template>
