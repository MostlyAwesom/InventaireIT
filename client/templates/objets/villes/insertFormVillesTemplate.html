<template name="insertFormVillesTemplate">
        {{#autoForm collection="Villes" id="insertVillesForm" type="insert"}}
            <fieldset>
              <legend>Ajouter une ville</legend>
              {{> afQuickField name='nom'}}
              {{> afQuickField name='npa'}}
            </fieldset>
            <button type="submit" class="btn btn-primary">Ajouter</button>
        {{/autoForm}}
</template>
