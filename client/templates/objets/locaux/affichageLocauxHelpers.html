<template name="affichageLocauxTemplate">
        <h1>Locaux</h1>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Numéro</th>
                    <th scope="col">Etage</th>
                    <th scope="col">Lieux</th>
                    <th scope="col">Villes</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                {{#each locaux}}
                    <tr>
                        <td>{{ numero }}</td>
                        <td>{{ etage }}</td>
                        <td>{{ lieu.nom }}</td>
                        <td>{{ ville.nom }}</td>
                        <td>
                            <button class="btn btn-outline-info" id="read_btn">Détails</button>
                            <button class="btn btn-outline-info" id="update_btn">Modifier</button>
                            <button class="btn btn-outline-danger" id="delete_btn">Supprimer</button>
                        </td>
                    </tr>
                {{/each}}
            </tbody>
        </table>
    </template>
