<template name="updateFormLieuxTemplate">
    {{#autoForm collection="Lieux" doc=lieu id="updateLieuxForm" type="update"}}
        <fieldset>
          <legend>Modifier un lieu</legend>
          {{> afQuickField name='nom'}}
          {{> afQuickField name='rue'}}
          {{> afQuickField name='villeId'}}
        </fieldset>
        <button type="submit" class="btn btn-primary" id="submitUpdate_btn">Modifier</button>
    {{/autoForm}}
</template>
