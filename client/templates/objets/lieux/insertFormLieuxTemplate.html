<template name="insertFormLieuxTemplate">
        {{#autoForm collection="Lieux" id="insertLieuxForm" type="insert"}}
            <fieldset>
              <legend>Ajouter un lieu</legend>
              {{> afQuickField name='nom'}}
              {{> afQuickField name='rue'}}
              {{> afQuickField name='villeId' options='villeOptions'}}
            </fieldset>
            <button type="submit" class="btn btn-primary">Ajouter</button>
        {{/autoForm}}
</template>
